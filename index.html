<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-section">
            <h2>Sign Up</h2>
            <p>To get first hand informations and resources!</p>
            <form>
                <label><b>First Name </b></label>
                <input title="First Name" type="text" maxlength="10" required>
                <label><b>Last Name</b></label>
                <input title="Last Name" type="text" maxlength="10" required>
                <label><b>Email</b></label>
                <input title="email" type="email" maxlength="15" required>
                <label><b>Password</b></label>
                <input title="password" type="password" required>
                <label><b>Confirm Password</b></label>
                <input title="password" type="password" maxlength="10" required>
                <button title="" type="button" id="btn">Submit</button>
            </form>
        </div>
        <div class="right-section">
            <img title="image" src="Coder.png" alt="Coder" id="img-">
        </div>
    </div>
</body>
</html>
